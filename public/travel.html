<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css" rel="stylesheet"

        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4 ">
                <form id="form">
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-block mt-3 mb-5 dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Destination
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="destination">
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-block mt-3 mb-5 dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Starting City
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="starting">
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-block mt-3 mb-5 dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Hotel
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="add-on">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="col-4 text-center">
                <form id="form">
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-block mt-3 mb-5 dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Amenities
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="amenities">

                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-block mt-3 mb-5 dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Car
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="car">

                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary btn-block mt-3 mb-5 dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Add Ons
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="add-on">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-secondary">Done<img class="b-icon"></button>
                </form>
            </div>
            <div class="col-4">
                <div class="card border-secondary mb-3" style="max-width: 20rem;">
                    <div class="card-header">Total</div>
                    <div class="card-body">
                        <h4 class="card-title" id="userPrice">$</h4>
                        <p id="userMilage">Milage</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
