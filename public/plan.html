<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner</title>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/darkly/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rCA2D+D9QXuP2TomtQwd+uP50EHjpafN+wruul0sXZzX/Da7Txn4tB9aLMZV4DZm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link href="styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="row main">
            <div class="col-5">
                <h3><img class="column-title"
                        src="https://live.staticflickr.com/2880/8967283517_64d3a60c49_n.jpg"
                        alt="mountians"></h3>
                <div id="mountains"></div>
            </div>
            <div class="col-3">
                <h3><img class="column-title"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcR7RdJhfL3dJbBup_lYF73Cdb9q50lHUvttrivq647vBwQM91wc&usqp=CAU"
                        alt="swim hole"></h3>
                <form id="hole">

                    <select class="selectpicker custom-select" id="destination">
                        <option selected>Choose Your Destination</option>
                    </select>

                    <select class="selectpicker custom-select" id="city">
                        <option selected>Choose Your City</option>
                    </select>

                    <select class="selectpicker custom-select" id="hotel">
                        <option selected>Choose Your Hotel</option>
                    </select>

                    <div class="dropdown">
                        <button class="btn btn-danger btn-block mt-3 mb-5 dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Amenities
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="amenities">

                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-danger btn-block mt-3 mb-5 dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Car
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="car">

                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-danger btn-block mt-3 mb-5 dropdown-toggle" type="button"
                            id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Add Ons
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="add-on">

                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger">Done<img class="b-icon"></button>
                </form>
            </div>
            <div class="col-4">
                <h3><img class="column-title"
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcT0XROyPbjK6HKX14SisuoNHVEGNjPID3XMGnA9zCqt3rZ9O8_m&usqp=CAU"
                        alt="paris"></h3>
                <table>
                    <tr class="row">
                        <th class="col-6 name" id="location">
                            Location
                        </th>
                        <tbody id="total">
                        </tbody>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <script src="js/home.js" type="text/javascript"></script>
</body>
</html>
